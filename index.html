<!DOCTYPE html>
<html>
    <head>
        <title>bastianluk</title>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
        />
        <link rel="stylesheet" type="text/css" href="./src/css/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="./src/css/typo.css" />
        <link rel="stylesheet" type="text/css" href="./src/css/border-layout.css" />
        <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    </head>
    <body background="">
        <!-- Link to remark wiki: https://github.com/gnab/remark/wiki -->
        <script src="./src/js/remark-latest.min-21-05-17.js"></script>
        <script>
            var queryString = window.location.search
            var urlParams = new URLSearchParams(queryString)
            var slides = urlParams.get("slides") ?? "index"

            var sourceUrl = "./src/md/" + slides + ".md"
            var ratio = "16:9"
            var countIncrementalSlides = false
            var highlightStyle = "github"
            var highlightLines = true

            var scrollNavigation = true
            var touchNavigation = true
            var clickNavigation = false
            var navigation = {
                scroll: scrollNavigation,
                touch: touchNavigation,
                click: clickNavigation
            }

            var createParameters = {
                sourceUrl: sourceUrl,
                ratio: ratio,
                countIncrementalSlides: countIncrementalSlides,
                highlightStyle: highlightStyle,
                highlightLines: highlightLines,
                navigation: navigation
            };

            var slideshow = remark.create(createParameters);
        </script>
    </body>
</html>
